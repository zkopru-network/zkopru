version: 2.1
workflows:
  test_app:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test_coordinator:
          requires:
            - build
      # - test_contracts:
      #     requires:
      #       - build
      # - test_prisma:
      #     requires:
      #       - build
      - test_accounts:
          requires:
            - build
      - test_tree:
          requires:
            - build
      - test_babyjubjub:
          requires:
            - build
jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run:
          name: Install Yarn
          command: curl -o- -L https://yarnpkg.com/install.sh | bash
      - run:
          name: Install
          command: yarn
      - run:
          name: Build Prisma
          command: yarn build:prisma
      - run:
          name: Build Contract
          command: yarn build:contract
      - run:
          name: Build TS
          command: yarn build:ts:serial
      - persist_to_workspace:
          root: ~/
          paths: project
  lint:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Lint
          command: yarn lint .
  test_coordinator:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Coordinator Tests
          command: |
            docker-compose -f dockerfiles/docker-compose.yml build contracts
            yarn test --scope=@zkopru/coordinator
