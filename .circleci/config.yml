version: 2.1
workflows:
  test_app:
    jobs:
      - install
      - build:
          requires:
            - install
      - lint:
          requires:
            - build
      - test_coordinator:
          requires:
            - build
      - test_contracts:
          requires:
            - build
      - test_prisma:
          requires:
            - build
      - test_accounts:
          requires:
            - build
      - test_tree:
          requires:
            - build
      - test_babyjubjub:
          requires:
            - build
jobs:
  install:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run:
          name: Install Yarn
          command: curl -o- -L https://yarnpkg.com/install.sh | bash
      - run:
          name: Install
          command: yarn
  build:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - run:
          name: Build Prisma
          command: yarn build:prisma
      - run:
          name: Build Contract
          command: yarn build:contract
      - run:
          name: Build TS
          command: yarn build:ts:serial
  lint:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - run:
          name: Lint
          command: yarn lint .
          background: true
  test_coordinator:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - run:
          name: Coordinator Tests
          command: |
            docker-compose -f dockerfiles/docker-compose.yml build contracts
            yarn test --scope=@zkopru/coordinator
  test_contracts:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - run:
          name: Contract Tests
          command: yarn test --scope=@zkopru/contracts
  test_prisma:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - run:
          name: Prisma Tests
          command: yarn test --scope=@zkopru/contracts
  test_accounts:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - run:
          name: Account Tests
          command: yarn test --scope=@zkopru/account
  test_tree:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - run:
          name: Tree Tests
          command: yarn test --scope=@zkopru/tree
  test_babyjubjub:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - run:
          name: BabyJubJub Tests
          command: yarn test --scope=@zkopru/babyjubjub
